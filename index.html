<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <script src="js/Player.js" defer></script>
    <script src="js/Enemy.js" defer></script>
    <script src="js/Boss.js" defer></script>
    <script src="js/Bullet.js" defer></script>
    <script src="js/Game.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Space Ship</title>
</head>
<body>

    <div class="align-center">

        <h1>Space Ship</h1>
        
        <h2>High-score: <span id="hiScore"></span></h2>
        <h2>Score: <span id="score"></span></h2>
        <h2>Lives: <span id="lives"></span></h2> 

        <img src="images/instructions.png" alt="use the left and right arrow key to move and the up arrow to shoot" srcset="">
             
        <img src="images/button.png" id="start" alt="start game" srcset="">
        
    </div>

    <div>

    <div id="overCanvas"></div>

    <canvas id="canvas" width="600" height="500">
        <h2>Level: <span id="level"></span></h2>
    </canvas>

    </div>
